<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Input Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Form Praktikum 5</a>
    </div>
  </nav>

  <!-- FORM SECTION -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h5>Form Input Data Mahasiswa</h5>
          </div>
          <div class="card-body">
            <form>
              <!-- Nama -->
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" id="nama" class="form-control" placeholder="Masukkan nama Anda" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Masukkan email aktif" required>
              </div>

              <!-- Jenis Kelamin -->
              <div class="mb-3">
                <label class="form-label">Jenis Kelamin</label>
                <div class="form-check">
                  <input type="radio" name="gender" id="laki" class="form-check-input" value="Laki-laki">
                  <label for="laki" class="form-check-label">Laki-laki</label>
                </div>
                <div class="form-check">
                  <input type="radio" name="gender" id="perempuan" class="form-check-input" value="Perempuan">
                  <label for="perempuan" class="form-check-label">Perempuan</label>
                </div>
              </div>

              <!-- Program Studi -->
              <div class="mb-3">
                <label for="prodi" class="form-label">Program Studi</label>
                <select id="prodi" class="form-select">
                  <option selected disabled>Pilih Program Studi</option>
                  <option>Teknik Informatika</option>
                  <option>Sistem Informasi</option>
                  <option>Manajemen Informatika</option>
                </select>
              </div>

              <!-- Alamat -->
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea id="alamat" class="form-control" rows="3" placeholder="Masukkan alamat lengkap"></textarea>
              </div>

              <!-- Tombol -->
              <div class="text-center">
                <button type="submit" class="btn btn-success me-2">Simpan</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2025 Form Praktikum 5 - Refactor Bootstrap</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
